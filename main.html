<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="toolbar.css" />
        <link rel="stylesheet" href="pantalla_medicion.css" />
        <link rel="stylesheet" href="pantalla_lista_mediciones.css" />
        <link rel="stylesheet" href="pantalla_configuracion.css" />

		<title>SIME - UI Minimo</title>
	</head>
	
	<body>
		<div id="toolbar">
			<div id="marca_sime">SIME</div>
			
			<!-- BOTONES-->
			
			<div id="options" class="toolbar_button">
				<img src="img/options.png"/>
			</div>
			<div id="options_list">
				<div id="link_pantalla_medicion" class="link_pantalla">
					Medicion
				</div>
				<div id="link_pantalla_configuracion" class="link_pantalla">
					Configuracion
				</div>
				<div id="link_salir" class="link_pantalla">
					Salir
				</div>
			</div>
		</div>
		
		<div id="pantalla_medicion" class="pantalla">
			<div class="custom_toolbar">
				<div id="btn_lista_mediciones" class="toolbar_button">
					<img src="img/list.png"/>
				</div>
			</div>
			
			<div id="valorMedicion">
				00.000
			</div>
		</div>
		<div id="pantalla_configuracion" class="pantalla">
			pantalla_configuracion en Construccion
		</div>
		<div id="pantalla_exportar" class="pantalla">
			pantalla_exportar en Construccion
		</div>
		<div id="pantalla_lista_mediciones" class="pantalla">
			<div class="custom_toolbar">
				<div id="share" class="toolbar_button">
					<img src="img/share.png"/>
				</div>
			</div>

			<div id="lista_mediciones">
				<ul>
					<li class="medicion_item">
						10.133 cm
					<li>
					<li class="medicion_item">
						134.456 cm
					<li>
					<li class="medicion_item">
						3.234 cm
					<li>
					<li class="medicion_item">
						15.678 cm
					<li>
				</ul>
			</div>
		</div>
		
		
		<div id="plantillas">
		
			<li id="plantilla_medicion_item" class="medicion_item">
				
			</li>
			
		</div>
		
	</body>

	<script type="text/javascript" src="DivConsola.js"></script>

	<script type="text/javascript" src="pantalla_exportar.js"></script>
